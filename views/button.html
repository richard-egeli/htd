{{define "button"}}
<button
  type="{{.Type}}"
  {{if.Id}}
  id="{{.Id}}"
  {{end}}
  class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded shadow-lg hover:shadow-xl transition duration-150 ease-in-out transform hover:-translate-y-1 active:bg-blue-800 w-100"
  hx-indicator="#htd-button-spinner"
>
  <p id="htd-button-text" class="htmx-indicator-content">{{.Text}}</p>
  <p id="htd-button-spinner" class="htmx-indicator">Loading...</p>
</button>
{{end}}
